.macos_build_template: &macos_build_definition
    stage: build
    script:
        - source ci/macos-install-build-dependencies.sh
        - logfile=`mktemp`
        - ci/build.sh 2>&1 | tee $logfile
        - echo "$CI_JOB_NAME-warnings `grep -c 'warning:' $logfile`" | tee metrics.txt
    artifacts:
        when: on_success
        expire_in: 1 week
        paths:
            - Packages/*/*.zip
            - Packages/*/*.pkg
        reports:
            metrics: metrics.txt
    except:
        - tags
    image: macos-14-xcode-15
    # Most submitters don't have access to the macOS runners, and if they try
    # to run macOS pipeline jobs, the jobs will hang forever.  This variable is
    # only set on repos that have access to macOS runners, in GitLab repo
    # settings.
    # https://gitlab.com/graphviz/graphviz/-/settings/ci_cd
    only:
        variables:
          - $ENABLE_GRAPHVIZ_MACOS_CI
    retry:
        max: 1
        when:
            - stuck_or_timeout_failure
            - runner_system_failure
            - job_execution_timeout


.windows_cleanup:
    script:
        - Set-PSDebug -Trace 1
        - |
          # 1. HEALTH REPORT
          Write-Host "--- Runner Health ---"
          Get-PSDrive C | Select-Object @{N="FreeGB";E={[math]::round($_.Free/1GB,2)}} | Out-Host
          $mem = Get-CimInstance Win32_OperatingSystem
          Write-Host "Free Memory: $([math]::round($mem.FreePhysicalMemory/1MB, 2)) GB"
          # 2. disable Windows Defender
          Add-MpPreference -ExclusionPath 'C:\'

.windows_build_template: &windows_build_definition
    stage: build
    needs: []
    script:
        # get windows ready
        - !reference [.windows_cleanup, script]
        # abort on cmdlet non-terminating errors
        - $ErrorActionPreference = "Stop"
        # make sub-scripts default to aborting on cmdlet non-terminating errors
        - $PSDefaultParameterValues['*:ErrorAction']='Stop'
        # disable Windows Defender
        - Add-MpPreference -ExclusionPath 'C:\'
        - $PSDefaultParameterValues['Out-File:Encoding'] = 'utf8'
        - python --version
        - if (-not $?) { Write-Error "Can't check python version"; exit 1 }
        # Install and set PATH
        - $Env:graphviz_install_dir = "C:\Graphviz"
        # Build
        - Set-ExecutionPolicy Bypass -Force -Scope Process
        - python ci/windows_build.py --platform $Env:project_platform --configuration $Env:configuration --build-shared-libs=$Env:BUILD_SHARED_LIBS
        - if (-not $?) { Write-Error "Windows build failed"; exit 1 }
    artifacts:
        when: on_success
        expire_in: 1 week
        paths:
            - Packages/*/*.exe
            - Packages/*/*.zip
        reports:
            metrics: metrics.txt
            junit: report.xml
    tags:
        - saas-windows-medium-amd64
    except:
        - tags
    retry:
        max: 1
        when:
            - stuck_or_timeout_failure
            - runner_system_failure
            - job_execution_timeout

